version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: cargo
    directory: /okolors
    schedule:
      interval: daily
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-minor'
          - 'version-update:semver-patch'
  - package-ecosystem: cargo
    directory: /okolors-bin
    schedule:
      interval: daily
